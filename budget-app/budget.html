<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET-App</title>
    <link rel="stylesheet" href="./budget.css" >
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>BUDGET APP</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form >
                    <div class="form-group">
                        <label for="budget" class="
                        labelbudget">Please Enter Your Budget</label>
                        <input type="number"name="budget" id="ipbudget" class="form-control">
                        <p class="err-budget"></p>
                        <button type="button" class="btn">Calculate</button>
                    </div>
                </form>
            </div>    
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form >
                    <div class="form-group">
                        <label for="expense">Please Enter Your Expense</label>
                        <input type="text" class="form-control" name="expense" id="ipexpense">
                        <p class="err-expense"></p>
                        <label for="amount">Please Enter Your Amount</label>
                        <input type="number" class="form-control" name="amount" id="ipamount">
                        <p class="err-amount"></p>
                        <button type="button"class="btn">Add Expense</button>
                    </div> 
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <div class="hienthi1">
                    <div class="display">
                        <h5 class="beb">BUDGET</h5>
                        <i class="fas fa-money-bill-alt fa-3x"></i>
                        <h4>&dollar;<span id="budget-amount">0</span></h4>
                    </div>
                    <div class="display">
                        <h5 class="beb">EXPENSE</h5>
                        <i class="fas fa-money-check-alt fa-3x text-center"></i>
                        <h4>&dollar;<span id="expense-amount">0</span></h4>
                    </div>
                    <div class="display">
                        <h5 class="beb">BALANCE</h5>
                        <i class="fas fa-dollar-sign fa-3x "></i>
                        <h4>&dollar;<span id="balance-amount">0</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="hienthi2">
                    <div class="title">
                        <h6>Expense Title</h6>
                        <h6 class="them1">Expense Value</h6>
                        <h6 class="them2">Control</h6>
                    </div>
                    <div  id="expense">
                        <ul class="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script src="./budget.js" type="text/javascript" ></script>
</body>
</html>
